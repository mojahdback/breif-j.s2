<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CV Builder Stepper Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body >
    <header class="header">
           
    </header>

    <main class="main">
         <h1  class="text-3xl font-bold underline">CV Builder</h1>
        <section  class="cart-slider" >
        <div class="top-title">
                <h2 > Formulaire de creation de CV </h2>
            <div class="progress">
                <span>Etape 1 sur 7</span>
                <span> 15%</span>
            </div>
            <div class="line-progress">
                <div class="how-long"></div>
            </div>
        </div>


        <div class="heigh-step">
            <span class="step">1.Infos Perso </span>
            <span class="step">2.Details Pro</span>
            <span class="step">3.cometences</span>
            <span class="step">4.langues</span>
            <span class="step">5.Loisirs</span>
            <span class="step">6.Experiences</span>
            <span class="step">CV Final</span>
        </div>

        <div>
            <div class="line"></div>
        </div>


        <div class="info-imp">
            <h2>Informations personnelles</h2>
            <div class="input">
                <div class="group1">
                     <input type="text" placeholder="Nom et prenom">
                     <input type="tel" placeholder="Telephone">
                    <input type="url" placeholder="https://github.com">
                </div>
               
                <div class="group2">
                    <input type="email" placeholder="Email">
                    <input type="text" placeholder="Adresse">
                    <input type="url" placeholder="https://linkedin.com">
                </div>

            </div>
            
        </div>

        <div class="btns">
            <button class="btn-back">Precedent</button>
            <button class="btn-go">Suivant</button>
        </div>




        </section>
       
    



    </main>

    <footer>

    </footer>

  <script src="script.js"></script>
</body>
</html>
