<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CV Builder Stepper Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body >
    <header class="header">
            <h1  class="text-3xl font-bold underline">CV Builder</h1>
    </header>

    <main class="main">
        
          <div class="top-title">
            <h2 > Formulaire de creation de CV </h2>
            <div class="progress">
                <span>Etape 1 sur 7</span>
                <span> 15% </span>
            </div>
            <div class="line-progress">
                <div class="how-long"></div>
            </div>
        </div>

        <div class="heigh-step">
            <span class="step">1.Infos Perso </span>
            <span class="step">2.Details Pro</span>
            <span class="step">3.cometences</span>
            <span class="step">4.langues</span>
            <span class="step">5.Loisirs</span>
            <span class="step">6.Experiences</span>
            <span class="step">CV Final</span>
        </div>

        <div>
            <div class="line"></div>
        </div>

        <section  id="section1" class="section active">
       

        <div class="info-imp">
            <h2>Informations personnelles</h2>
            <div class="input">
                <div class="group1">
                     <input type="text" placeholder="Nom et prenom">
                     <input type="tel" placeholder="Telephone">
                    <input type="url" placeholder="https://github.com">
                </div>
               
                <div class="group2">
                    <input type="email" placeholder="Email">
                    <input type="text" placeholder="Adresse">
                    <input type="url" placeholder="https://linkedin.com">
                </div>
            </div>
        </div>
        </section>

        <!-- Détails professionnels -->
         <section id="section2" class="section ">
            <p>hello world</p>

         </section >

         <!-- Compétences techniques et soft skills  -->
          <section id="section3" class="section ">
            <p> lock here</p>
          </section >

          <!-- Langues  -->
          <section id="section4" class="section ">
            <p>i want to make possiblte</p>
          </section>
          <!-- Loisirs et intérêts -->
           <section id="section5" class="section ">
            <p> mohammed maghri</p>
           </section>

           <!-- Expériences professionnelles -->
            <section id="section6" class="section ">
                <p>more then more</p>
            </section>

            <!-- Certifications  -->
            <section id="section7" class="section ">
                <p>let go</p>
             </section>

       
        <div class="btns">
            <button id="btn-back">Precedent</button>
            <button id="btn-move">Suivant</button>
        </div>
        

    </main>

    <footer>

    </footer>

  <script src="script.js"></script>
</body>
</html>
